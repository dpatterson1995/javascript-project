<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./shoppingcart.css" />
  </head>
  <body>
    <header class="main-header">
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="receipt.html">RECEIPT</a></li>
        </ul>
      </nav>
    </header>
    <h1>Shopping Cart</h1>
    <section>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <span class="cart-item-title">Bread</span>
          </div>
          <span class="cart-price cart-column">$1.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" />
          </div>
        </div>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <span class="cart-item-title">Dog Food</span>
          </div>
          <span class="cart-price cart-column">$45.00</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" />
          </div>
        </div>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <span class="cart-item-title">Ground Pork</span>
          </div>
          <span class="cart-price cart-column">$14.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" />
          </div>
        </div>
      </div>
      <div class="cart-items">
        <div class="cart-row">
          <div class="cart-item cart-column">
            <span class="cart-item-title">Milk</span>
          </div>
          <span class="cart-price cart-column">$2.99</span>
          <div class="cart-quantity cart-column">
            <input class="cart-quantity-input" type="number" />
          </div>
        </div>
      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$9.99</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">
        Purchase
      </button>
    </section>
  </body>
  <script src="./shoppingcart.js"></script>
</html>
